<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FF5722" />
  <meta name="msapplication-TileColor" content="#171515" />
  <meta name="msapplication-TileImage" content="/assets/imgs/headlogo.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Extra Spaces Remover" />
  <meta name="application-name" content="Extra Spaces Remover" />
  
  
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/css/012c.css">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/imgs/512.png">
  <title>EScR - Extra Spaces Remover tool</title>
</head>

<body class="bg">
  
  <header class="w-full mx-auto">
    
    <div class="bg-indigo-50 p-6 rounded-b-lg app-info">
<!-- app data will appear here. -->
          </div>
    </div>
    
  </header>
  
  
  
  <section class="w-full mx-auto py-14">
    
    <div class="w-11/12 mx-auto px-2 md:px-20">
      
      <div class="mx-auto py-5">
        
        <textarea class="w-full mx-auto bg-gray-100 border-2 border-yellow-600 py-3 px-5 rounded-lg outline-none h-48 text-yellow-600" id="input-text" placeholder="Paste Your Code here..."></textarea>
        
      </div>
      <div class="w-full mx-auto flex flex flex-wrap pb-14 px-2 text-center text-base">
        
        <button class="mr-auto py-2 px-5 bg-white border-2 border-yellow-600 rounded outline-none" id="reset"><span class="material-symbols-outlined float-left">restart_alt</span>Reset</button>

        <button class="ml-auto py-2 px-5 bg-white border-2 border-yellow-600 rounded outline-none" id="remove"><span class="material-symbols-outlined float-left">delete_forever</span>Remove Space</button>
        
      </div>

      <textarea readonly class="w-full mx-auto bg-gray-100 border-2 border-yellow-600 py-3 px-5 rounded-lg outline-none h-48 text-yellow-600 overflow-y-scroll" id="output" placeholder="Extra Spaces Removed code..."></textarea>
      
      <div class="w-full bg-white mx-auto border-2 border-yellow-600 rounded outline-none hover:bg-indigo-700 hover:text-white hover:border-indigo-700 text-center mt-5">
        <button class="w-9/12 mx-auto py-2 px-5 outline-none hover:bg-indigo-700 hover:text-white hover:border-indigo-700" onclick="copy()"><span class="material-symbols-outlined float-left">content_copy</span>Copy To clipboard</button>
      </div>
      
    </div>
    
  </section>
  
 <footer class="mx-auto px-5 text-white mt-10">
      <section class="text-left pb-5">
        <h3 class="mb-2 font-medium">Sponsors</h3>
        <p class="text-sm text-gray-400">This tool is devloped to remove extra spaces from the code.</p>
      </section>
      
      
      <section class="mx-auto text-sm">
        <div class="pb-5 text-right">
          <h3 class="text-right">Credits - </h3>
          <p>Project maintained by: <a target="_blank" class="text-c" href="https://tegorinternational.github.io/GitHub.io/" title="Tegor International">Tegor International</a>
          <br>Hosted on: <span class="text-indigo-500">GitHub Pages</span>
        </p>
        <p>Project devloped by: <a class="text-green-400" target="_blank" href="https://tegorinternational.github.io/GitHub.io/pages/profile.html"
            title="Rurendra Tegor">Rurendra Tegor</a></p>
        </div>
      </section>
 </footer>

<script type="module" src="/assets/js/app.js"></script>
<script type="module" src="/assets/js/index.js"></script>

</body>

</html>
